<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    Hi {{ person }}! I think you're 
        {% for compliment in compliments %}
            {% if compliment == compliments[-1] %}
                and&nbsp;{{ compliment }}
            {% elif compliment == compliments[-2] %}
                {{ compliment }}
            {% else %}
                {{ compliment }},
            {% endif %}
        {% endfor %}
    <br>
    <form action="/game">
        Would you like to play the game?
        <input type="radio" name="play-game" value="yes">Yes
        <input type="radio" name="play-game" value="no">No<br>
        <input type="submit">

    </form>
</body>
</html>
